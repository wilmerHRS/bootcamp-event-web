<div class="container-xxl">
  <h1 class="fs-3 py-3">Lista de Reservas en Espera</h1>

  <!--  tabla  -->
  <table class="table table-hover my-4">
    <thead class="table-dark">
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Usuario</th>
        <th scope="col">Libro</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Fecha Fin</th>
        <th scope="col">Prioridad</th>
        <th scope="col">Fecha Registro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wait of waits">
        <th scope="row">{{wait.idWaitReservation}}</th>
        <td>{{wait.userName}}</td>
        <td>{{wait.bookName}}</td>
        <td>{{convertDate(wait.dateReservation)}}</td>
        <td>{{convertDate(wait.dateReservationEnd)}}</td>
        <td>{{wait.priority}}</td>
        <td>{{convertDate(wait.createdAt)}}</td>
      </tr>
    </tbody>
  </table>
</div>

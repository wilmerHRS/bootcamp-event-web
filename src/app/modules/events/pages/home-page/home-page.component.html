<div class="container-xxl">
  <div class="d-flex justify-content-between">
    <h1 class="fs-3 py-3">Lista de Eventos</h1>
    <div class="mt-auto d-flex gap-2">
      <input type="text" class="form-control" placeholder="Ingrese código o nombre del libro" [(ngModel)]="inputSearch">
      <button type="button" class="btn btn-primary" (click)="searchEvents()">Buscar</button>
    </div>
  </div>

  <!--  tabla  -->
  <table class="table table-hover my-4">
    <thead class="table-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Título</th>
        <th scope="col">Usuario</th>
        <th scope="col">Evento</th>
        <th scope="col">Fecha Registro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <th scope="row">{{event.book.code}}</th>
        <td>{{event.book.title}}</td>
        <td>{{event.user}}</td>
        <td>{{event.description}}</td>
        <td>{{convertDate(event.registered)}}</td>
      </tr>
    </tbody>
  </table>
</div>
